<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <link rel="stylesheet" href="public/style.css">
        <script src="https://js.stripe.com/v3/"></script>
        <script src="public/script.js" defer></script>
    </head>
    
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/shop">Shop</a></li>
            <li><a href="/photos">Photos</a></li>
            <li><a href="/checkout">Checkout</a></li>
            <li><a href="/admin">Admin</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/userOrders">My Orders</a></li>
            <li><a href="/cart"><img src="/public/carticon.webp" alt="Cart" class="icon">Cart</a></li>
        </ul>
    </nav>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div id="checkout-cart">
            <p>No items in the cart yet.</p>
        </div>
        <p id="checkout-total">Total: $0</p>

        <h3>Billing & Shipping Information</h3>
        <form id="checkout-form" onsubmit="handleSubmit(event)">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="text" name="address" placeholder="Address" required><br>
            <input type="text" name="city" placeholder="City" required><br>
            <input type="text" name="postalCode" placeholder="Postal Code" required><br>
            <input type="email" name="email" placeholder="Email" required><br>

            <h3>Payment Details</h3>
            <div id="payment-element"></div>
            <button type="submit" id="submit">Pay Now</button>
            <p id="payment-message" class="hidden"></p>
        </form>

        <a href="/cart">Back to Cart</a>
    </div>
</body>
</html>
